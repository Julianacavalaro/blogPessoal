<div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Cadastrar</h1>
      </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome'>
          </div>
  
          <div class="form-group">
            <label for="nome">Link do LinkedIn</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu link aqui" [(ngModel)]='user.linkLinkedin'>
          </div>
  
          <div class="form-group">
            <label for="nome">Link do GitHub</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu link aqui" [(ngModel)]='user.linkGitHub'>
          </div>
  
          <div class="form-group">
            <label for="nome">Biografia</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o sua bio aqui" [(ngModel)]='user.bio'>
          </div>
  
          <div class="form-group">
            <label for="nome">Foto</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira o link da sua foto aqui" [(ngModel)]='user.foto'>
          </div>
  
          <div class="form-group">
            <label for="usuario">Nome de usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite um nome de usuário" [(ngModel)]='user.usuario'>
          </div>
  
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
          </div>
  
          <div class="form-group">
            <label for="senhaConf">Confirmar Senha</label>
            <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha'>
          </div>
  
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
